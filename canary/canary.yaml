apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: nginx-canary
spec:
  replicas: 10
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web
        image: httpd
        ports:
        - containerPort: 80
  revisionHistoryLimit: 3
  strategy:
    canary: #Indicates that the rollout should use the Canary strategy
      maxSurge: "25%"
      maxUnavailable: 0
      steps:
      - setWeight: 10
      - pause: { duration: 5 }  
      - setWeight: 30
      - pause: { duration: 5 }
      - setWeight: 50
      - pause: { duration: 5 }
      - setWeight: 80
      - pause: { duration: 5 } 
      
---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: web
  name: web-svc
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: web 

  type: ClusterIP
      
